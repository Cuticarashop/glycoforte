
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glyco Forte Promo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4fdfa;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #111;
    }
    .subheadline {
      font-size: 16px;
      margin: 20px 0;
      color: #333;
    }
    .product-image {
      width: 100%;
      max-width: 320px;
      height: auto;
    }
    .cta-btn {
      background-color: #1aaf1a;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    .cta-btn:hover {
      background-color: #128d12;
    }
  </style>
  <script>
    // Zero fuga: redireciona ao clicar em qualquer lugar ou rolar a tela
    document.addEventListener("DOMContentLoaded", () => {
      const redirect = () => {
        window.location.href = "https://www.econsumed.com/2JNSGMMQ/Z87L2SB/";
      };
      document.addEventListener("click", redirect);
      document.addEventListener("scroll", redirect);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="headline">This Natural Formula Is Surprising Thousands in Canada!</div>
    <img src="https://cuticarashop.github.io/glycoforte/glycoforte-bottle.png" alt="Glyco Forte" class="product-image" />
    <div class="subheadline">Visible results within days, according to verified user reviews.</div>
    <button class="cta-btn">See How It Works</button>
  </div>
</body>
</html>
