<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glyco Forte â€“ Pressell Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset default margins, and set base font for a clean look */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;  /* Use a clean sans-serif font for modern look */
    }
    /* Fullscreen container with centered content */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* justify-content: center;  (optional: center vertically if needed) */
      background: #ffffff;
    }
    /* Card container to limit width on large screens */
    .card {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    /* Headline styling */
    h1 {
      font-size: 2em;
      font-weight: bold;
      margin: 20px 10px;
    }
    /* Subheadline styling */
    .subheadline {
      font-size: 1.2em;
      color: #555555;
      margin: 0 10px 20px 10px;
    }
    /* CTA button styling */
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #FFFFFF;
      background-color: #28a745;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .cta-button:hover {
      background-color: #218838;
    }
    /* Ensure the page covers full screen when printed or viewed as a single card */
    @media print {
      @page {
        size: 600px 100%;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Headline -->
    <h1>This Natural Formula Is Surprising Americans!</h1>
    <!-- Centered Product Image -->
    <img src="glycoforte_main.png" alt="Glyco Forte Product" style="max-width: 100%; height: auto; display: block; margin: 0 auto 20px auto;" />
    <!-- Subheadline -->
    <p class="subheadline">Visible results in just a few days, according to thousands of users in the US.</p>
    <!-- Call-to-Action Button -->
    <a href="#" class="cta-button">See How It Works</a>
  </div>

  <script>
    // Zero escape script: redirect on any click/tap or attempt to leave the page
    document.addEventListener('click', function(e) {
      var target = e.target;
      // If the click is not on the CTA link itself, redirect to the CTA URL
      if (target.tagName.toLowerCase() !== 'a') {
        window.location.href = document.querySelector('.cta-button').href;
      }
    });
    document.addEventListener('touchstart', function(e) {
      var target = e.target;
      if (target.tagName.toLowerCase() !== 'a') {
        window.location.href = document.querySelector('.cta-button').href;
      }
    });
    // If the user tries to leave the page (browser back or close), redirect as well
    window.onbeforeunload = function() {
      // Redirect to the CTA target (if href is '#' it will just reload the page)
      window.location.href = document.querySelector('.cta-button').href;
      // Note: returning null (or an empty string) here to avoid a leave confirmation dialog
      return null;
    };
  </script>
</body>
</html>
